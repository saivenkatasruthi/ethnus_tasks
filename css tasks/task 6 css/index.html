<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in a Box</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="table-box">
        <table>
            <tr>
                <th class="borderth">First name</th>
                <th class="borderth">Last name</th>
                <th class="borderth">Age</th>
            </tr>
            <tr>
                <td class="bordertd">Jill</td>
                <td class="bordertd">Smith</td>
                <td class="bordertd">50</td>
            </tr>
            <tr>
                <td class="bordertd">Eve</td>
                <td class="bordertd">Jackson</td>
                <td class="bordertd">94</td>
            </tr>
            <tr>
                <td class="bordertd">John</td>
                <td class="bordertd">Doe</td>
                <td class="bordertd">80</td>
            </tr>
            
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <form>
        
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" value="Vincent Maverick DUrano" required><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="Vinz" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br>

        <label for="rePassword">Re-enter Password:</label>
        <input type="password" id="rePassword" name="rePassword" placeholder="Re-enter your password" required><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required> Cebu Phillipines</textarea><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="22" required><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>

        <input type="submit" value="Save">
    </form>
</body>
</html>
